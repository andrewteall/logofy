<!DOCTYPE html>
<html>
<head>
    <title>Logofy</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style>
        body {
            height: 100%;
            padding-top: 50px;
            font-family: 'Open Sans', sans-serif;
        }
        div.page-container {
            min-height: 100%;
        }
        .center-content {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"><span style="color: black; font-weight: bold;">Logo<span style="color: orange; font-weight: bold; font-style: italic;">fy</span></span></a>
        </div>
    </div>
</div>
<div class="page-container">
    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="center-block center-content">
                <form action="/logo">
                    <label><input class="form-control" type="text" name="img" size="50" placeholder="Enter image URL..." /></label>
                    <button class="btn btn-default" type="submit">Logofy!</button>
                </form>
            </div>
            <div class="center-block center-content" style="padding-top: 20px;">
                Min size: 200x400<br/>
                Max size: 1 MB<br/>
                Supported formats: PNG, JPG, GIF<br/>
                <br/><br/>
                Try this sample image: <a href="http://i.imgur.com/5dY3EkL.png">http://i.imgur.com/5dY3EkL.png</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
